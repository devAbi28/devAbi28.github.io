<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best in Bicol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }

        header {
            text-align: center;
            margin: auto;
            position: relative;
        }

        /* Hero Section */
        .hero {
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }


        h1 {
            font-family: 'Great Vibes', cursive;
            color: rgb(255, 255, 255);
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 1);
        }

        .lead {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 1);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Hero Section with Carousel Behind -->
    <header class="hero">
        <!-- Carousel inside Hero Section (placed behind the header content) -->
        <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="1000">
            <!-- Carousel items will automatically slide every 2 seconds -->
            <div class="carousel-inner">
                <!-- First carousel item -->
                <div class="carousel-item active">
                    <img src="mayon.jpg" class="d-block w-100" alt="Bicol Image 1">
                </div>
                <!-- Second carousel item -->
                <div class="carousel-item">
                    <img src="catanduanes.jpg" class="d-block w-100" alt="Bicol Image 2">
                </div>
                <!-- Third carousel item -->
                <div class="carousel-item">
                    <img src="cagsawa.jpg" class="d-block w-100" alt="Bicol Image 3">
                </div>
            </div>
            <!-- Carousel controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Hero Content (text and button) -->
        <div class="hero-content">
            <h1 class="display-4 fw-bold">Discover the Best of Bicol</h1>
            <p class="lead display-8 ">From delicious delicacies to stunning islands, explore the wonders of Bicol!</p>
            <a href="delicacies.html" class="btn btn-outline-light btn-lg mt-4">Get Started</a>
        </div>
    </header>



    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
